name: Docker Image CI


on:
  push:
    paths:
    - 'src/**'
  pull_request:
    paths: 
    - 'src/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file src/currency/Dockerfile --tag currency:$(date +%s)
